<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read at least once?</th>
                <th>Delete</th>
                <th>Toggle Read</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form>
            <div>
                <label for='title'>Enter a book title</label>
                <input type='text' id='title' name='bookTitle' required>
            </div>
            <div>
                <label for='author'>Enter the author's name</label>
                <input type='text' id='author' name='bookAuthor' required>
            </div>
            <div>
                <label for='pages'>How many pages does the book have?</label>
                <input type='number' id='pages' name='bookPages' value='1' min='1' max='1000000' required>
            </div>
            <div>
                <label for='readonce'>Have you read this book before?</label>
                <input type='radio' id='readonce1' required name='bookRead' value='Yes'><label for='readonce1'>Yes</label>
                <input type='radio' id='readonce2' required name='bookRead' value='No'><label for='readonce2'>No</label>
            </div>
            <button>Submit</button>
        </form>
        <script src='scripts/main.js'></script>
    </body>
</html>
